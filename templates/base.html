{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <title>
        {% block title %}
        {% endblock title %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Epilogue&display=swap');

        .cfont {
            font-family: 'Epilogue', sans-serif;
        }
        body{
            background-color: #28293E;
        }
        
    </style>
</head>

<body>
    <div class="h-full justify-center   w-full bg-[#28293E]">
        <div class=" flex justify-between py-5 px-5 bg-[#28293E] ">
            <div class="flex items-center ">
                <img class=" w-10 h-10 align-bottom" src="{% static './images/logo.svg' %}" alt="">
                <div class="cfont ml-1 mt-1 text-[20px] text-white font-extrabold">HEAT TRANSFER <snap
                        class="text-[#EF6D58]">ANALYSIS</snap>
                </div>
            </div>
            <a href="/history"
                class="text-[14px] mr-16 border cfont font-bold text-white p-3 rounded-md h-[45px] w-[150px]">History</a>
        </div>
        {% block content %}

        {% endblock content %}

        {% block footer %}
        {% endblock footer %}
        
    </div>
</body>

</html>
